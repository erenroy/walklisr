/* Center the button's container */
#logout_button {
    display: inline-block; /* Allows for centering */
     background-color: rgb(30, 55, 99); /* New button background color */
    color: #ffffff; /* Button text color */
    font-size: 1rem; /* Font size */
    padding: 10px 20px; /* Vertical and horizontal padding */

    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    text-align: center; /* Center text within the button */
    transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
    margin: 1px 25%; /* Centering the button with auto margins */
}

/* Add hover effects */
#logout_button:hover {
    background-color: #2c447d; /* Darker shade on hover */
    transform: translateY(-2px); /* Slight lift effect on hover */
}

/* Add focus effects */
#logout_button:focus {
    outline: none; /* Remove default outline */
    box-shadow: 0 0 5px rgba(43, 68, 124, 0.5); /* Add shadow on focus */
}

    <script>
        // Set the default width of the sidebar to 0px (closed) initially
        document.getElementById("mySidebar").style.width = "0px";
    
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
    
            // Toggle sidebar visibility
            if (sidebar.style.width === "0px") {
                openNav(); // Open the sidebar
            } else {
                closeNav(); // Close the sidebar
            }
        }
    
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px"; // Set desired width
        }
    
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0px"; // Hide sidebar
        }
    </script>
    {% block content %}{% endblock %}
      
    <script>
        
        /* Function to close the sidebar */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none"; // Hide the dropdown if it's already visible
            } else {
                dropdown.style.display = "block"; // Show the dropdown
            }
        }
        
              </script>
