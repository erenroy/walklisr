<!-- surveyapp/templates/surveyapp/forgot_password.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .dropdown-option:hover {
            background-color: #2aa3f9;
            border: #2aa3f9;
        }

        .dropdown-option {
            cursor: pointer;
        }

        #logout_button {
            display: inline-block;
            background-color: rgb(30, 55, 99);
            color: #ffffff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin: 1px 25%;
        }

        #logout_button:hover {
            background-color: #2c447d;
            transform: translateY(-2px);
        }

        #logout_button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(43, 68, 124, 0.5);
        }
        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            margin: 0 auto;
            margin-top: 10%;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
            outline: none;
        }

        form button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #FF4B2B;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button[type="submit"]:hover {
            background-color: #e04326;
            transform: translateY(-2px);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-header {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-header h2 {
            margin: 0;
            color: #333;
        }

        .form-header p {
            margin: 0;
            color: #666;
        }
        form {
            width: 450px;
            margin-top: 4%;
        }

        @media (max-width: 450px) {

            .navbar-user{
                display: none;
            }
            .navbar-welcome{
               display: none;
            }
            .navbar-logo{
                margin: 0 auto;
            }
            /* .navbar-welcome{
                display: none;
            } */
        }

        .go-back-button {
    display: flex;
    justify-content: center; /* Horizontally center */
    align-items: center; /* Vertically center */
    height: 10vh; /* Full viewport height for vertical centering */
}

.go-back-button button {
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    padding: 10px 20px; /* Padding */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Pointer cursor */
    transition: background-color 0.3s, transform 0.2s; /* Smooth hover effect */
}

.go-back-button button:hover {
    background-color: #45a049; /* Darker green on hover */
    transform: scale(1.05); /* Slight zoom on hover */
}

.go-back-button button:active {
    background-color: #3e8e41; /* Even darker green when clicked */
    transform: scale(0.95); /* Slight shrink on click */
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>
        <div class="navbar-welcome">
            <h2>Welcome To WLP</h2>
        </div>
        <div class="navbar-user">
            <img onclick="toggleDropdown()" src="{% static 'img/logo2.png' %}" alt="User Icon" class="user-icon" style="margin-top: 0px; vertical-align: middle; width: 40px; height: 40px;">
            
        </div>
    </nav>

    <form method="POST">
        <ul style="margin-left: 3%; margin-bottom: 2%;">
            <li>Enter the email associated with your account</li>
            <li>You will get a password reset link on the provided gmail</li>
        </ul>
        {% csrf_token %}
        <label for="email">Enter your email address:</label>
        <input type="email" name="email" id="email" required><br>
        <button type="submit">Send Password Reset Link</button>
    </form>
    
    <div class="go-back-button">
        <button id="go-back">Go Back</button>
    </div>
    

    <script>
        
        document.getElementById('go-back').addEventListener('click', () => {
        window.history.back(); // Navigate to the previous page
    });
</script>

</body>
</html>
