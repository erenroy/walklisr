<!-- surveyapp/templates/surveyapp/polltaker_surveys.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Your Assigned Surveys</h2>
{% if surveys %}
    <ul>
        {% for survey in surveys %}
            <li>{{ survey.title }} - {{ survey.description }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No surveys assigned.</p>
{% endif %}
{% endblock %}
