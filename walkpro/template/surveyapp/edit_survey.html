{% extends 'base.html' %}
{% load static %}
{% block title %}Confirm Subscription{% endblock %}

{% block content %}
<style>


h2 {
    color: #333;
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 1rem;
    text-align: center;
}

/* Form Container */
form {
    background-color: #fff;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 2700px;
    margin: 0 20px;
}

/* Form Fields */
.form-group {
    margin-bottom: 2rem;
}

label {
    display: block;
    font-weight: 500;
    color: #4f4f4f;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

input[type="text"],
input[type="date"],
textarea {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border 0.3s ease;
}

input[type="text"]:focus,
input[type="date"]:focus,
textarea:focus {
    border-color: #6e8efb;
    outline: none;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

/* Questions Section */
.question-selection {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.question-box {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
}

.question-box input {
    margin: 0;
    width: 20px;
    height: 20px;
}

.question-text {
    font-size: 1rem;
    color: #666;
}

/* Button Styling */
.submit-button {
    background-color: #6e8efb;
    color: #fff;
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1.15rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
}

.submit-button:hover {
    background-color: #5c7ce5;
    transform: translateY(-2px);
}

.submit-button:active {
    background-color: #4f6ad5;
    transform: translateY(1px);
}

/* Responsive Design */
@media (max-width: 900px) {
    form {
        padding: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    .form-group label {
        font-size: 1rem;
    }

    input[type="text"],
    input[type="date"],
    textarea {
        padding: 0.9rem;
    }

    .submit-button {
        padding: 0.9rem 1.8rem;
    }
}

@media (max-width: 600px) {
    form {
        padding: 1.5rem;
    }

    h2 {
        font-size: 1.25rem;
    }

    .form-group label {
        font-size: 0.95rem;
    }

    input[type="text"],
    input[type="date"],
    textarea {
        padding: 0.75rem;
    }

    .submit-button {
        padding: 0.8rem 1.6rem;
    }
}

@media (max-width: 400px) {
    h2 {
        font-size: 1.1rem;
    }

    .form-group label {
        font-size: 0.9rem;
    }

    input[type="text"],
    input[type="date"],
    textarea {
        padding: 0.75rem;
    }

    .submit-button {
        padding: 0.75rem;
    }
}

</style>
  <h2>Edit Survey: {{ survey.title }}</h2>

  <form method="POST">
    {% csrf_token %}
    
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ survey.title }}" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ survey.description }}</textarea>
    </div>

    <div>
        <label for="survey_date">Survey Date:</label>
        <!-- Set the current survey's date as the value -->
        <input type="date" id="survey_date" name="survey_date" value="{{ survey.survey_date|date:'Y-m-d' }}" required>
    </div>

    <div>
        <label>Select Questions:</label>
        <div class="question-selection">
            {% for question in questions %}
                <label class="question-box">
                    <input type="checkbox" name="questions" value="{{ question.id }}"
                           {% if question in survey.questions.all %}checked{% endif %}>
                    <span class="question-text">{{ question.question_text }}</span>
                </label>
            {% endfor %}
        </div>
    </div>

    <button type="submit">Update Survey</button>
</form>



{% endblock content %}
