<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk List Pro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this link to include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>


a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #FF4B2B;
	background-color: #FF4B2B;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}


body {
    background-color: #f7f9fc;
}
.dropdown-option:hover {
        background-color: #2aa3f9;
        border: #2aa3f9;;
    }
    .dropdown-option {
    cursor: pointer;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>
        <div class="navbar-welcome">
            <h2>Welcome To Walk List Pro</h2>
        </div>
        <div class="navbar-user">
            <img onclick="toggleDropdown()" src="{% static 'img/logo2.png' %}" alt="User Icon" class="user-icon" style="margin-top: 0px; vertical-align: middle; width: 40px; height: 40px;">

            <span class="user-name" onclick="toggleDropdown()">User â†“</span>
            
            <!-- Image added here -->
        
            <div class="dropdown-menu" id="dropdown">
                <a href="#" class="dropdown-option" style="text-align: center;">My Account</a>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-option">Logout</button>
                </form>
            </div>
            
        </div>
        
    </nav>

  
      <script>
        
/* Function to close the sidebar */
function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
}
function toggleDropdown() {
    var dropdown = document.getElementById("dropdown");
    if (dropdown.style.display === "block") {
        dropdown.style.display = "none"; // Hide the dropdown if it's already visible
    } else {
        dropdown.style.display = "block"; // Show the dropdown
    }
}

      </script>
</body>
</html>
